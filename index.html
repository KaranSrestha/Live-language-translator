<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ed98164fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <div class="container">
            <div class="wrapper">
                <div class="text-input">
                    <textarea class="from-text" placeholder="Enter text" name="given-text"></textarea>
                    <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
                </div>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <i class="fa-solid fa-volume-high sayOriginal"></i>
                            <span class="pasteBtn"><i class="fa-solid fa-paste"></i></span>
                        </div>
                        <select name="from_lan" id="given_language"></select>
                    </li>
                    <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                    <li class="row to">
                        <select name="to_lan" id="to_language"></select>
                        <div class="icons">
                            <i class="fa-solid fa-volume-high sayTranslation"></i>
                            <span class="copyBtn"><i class="fa-solid fa-copy"></i></span>
                        </div>
                    </li>
                </ul>
            </div>
            <button>Translate</button>
        </div>
    <script src="./js/countries.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
